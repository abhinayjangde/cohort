<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <div class="container">
        <div id="todo-board" class="board">
            <h3>Task</h3>
            <p draggable="true" class="task">Learn Javascript</p>
            <p draggable="true" class="task">Learn Python</p>
            <button id="add-task" >create</button>
        </div>

        <div id="progress-board" class="board">
            <h3>In Progress</h3>
        </div>

        <div id="done-board" class="board">
            <h3>Done</h3>
        </div>
    </div>

    <button id="theme" >Theme</button>
    <script src="script.js" ></script>
</body>
</html>
