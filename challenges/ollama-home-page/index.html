<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navbar  -->
    <div class="navbar">
        <div class="left-bar">
            <img class="logo" src="./assets/logo.png" alt="logo">
            <a href="/discord">Discord</a>
            <a href="/github">GitHub</a>
            <a href="/models">Models</a>
        </div>
        <div class="search-bar">
            <img class="search-icon" src="./assets/search.svg" alt="search-icon">
            <input class="search-input" type="text" placeholder="Search models">
        </div>
        <div class="right-bar">
            <button class="btn signin">Sign in</button>
            <button class="btn download">Download</button>
        </div>
    </div>

    <div class="hero">
        <img src="./assets/logo.png" alt="hero-logo">
        <h2>Get up and running with large language models.</h2>
        <p>Run Llama 3.3, DeepSeek-R1, Phi-4, Mistral, Gemma 2, and other models, locally.</p>
        <button class="btn download">Download</button>
        <p>Available for macOS, Linux, and Windows</p>
    </div>
    <footer class="footer">
        <p>@ copyritht ollama</p>
        <div>
            <a href="/">Blog</a>
            <a href="/">Docs</a>
            <a href="/">GitHub</a>
            <a href="/">Discord</a>
            <a href="/">X (Twitter)</a>
            <a href="/">Meetups</a>
            <a href="/">Download</a>
        </div>
    </footer>
</body>

</html>
