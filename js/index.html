<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>

    <div id="root"></div>
    <script>

        class Car {
            constructor(name) {
                this.name = name;
            }
            static hello(x) {
                return "Hello " + x.name;
            }
        }
        const myCar = new Car("Ford");
        document.getElementById("root").innerHTML = Car.hello(myCar);
    </script>
    <script src="./main.js"></script>
</body>

</html>
