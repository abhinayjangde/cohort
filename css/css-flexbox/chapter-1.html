<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-1 CSS Flexbox</title>
    <style>
        .container{
            display: flex;
            /* flex-direction: row; */
            /* justify-content: center; */
            /* gap: 4px; */
            /* flex-wrap: wrap; */

        }
        .child{
            width: 100px;
            height: 100px;
            background: #4e8da0;
            color: #f1f1f1;
            margin: 5px;
        }
        .item-1{
            flex-grow: 1;
        }
        .item-4{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child item-1">child 1</div>
        <div class="child item-2">child 2</div>
        <div class="child item-3">child 3</div>
        <div class="child item-4">child 4</div>
        
    </div>
</body>
</html>
